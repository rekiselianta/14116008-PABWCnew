<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas HTML</title>
  </head>
  <style media="screen">
    textarea {
        resize: none;
    }
  </style>
  <body>
    <h1>FORM HTML</h1>
    <form class="" action="index.html" method="post">
      Name    : <input type="text" name="name"><br> <br>
      Gender    : <input type="radio" name="gender" value="man" checked> Man
               <input type="radio" name="gender" value="woman"> Woman <br><br>
      Address  : <input type="text" name="Address"> <br><br>
      Country   : <select class="country" name="Country">
        <option value="IND">Indonesia</option>
        <option value="AUS">Australia</option>
        <option value="CN">China</option>
      </select> <br><br>
      Email : <input type="text" name="email"> <br><br>
      Photo : <input type="file" name="upluad" value="" width="200"> <br><br>
      Comment : <textarea rows="4" cols="50"> </textarea>
      <br> <br> <input type="submit" name="submit" value="submit">

    </form>
  </body>
</html>
