<!DOCTYPE html>
<html>
<head>
	<title>Transparent Background Color</title>
	<style type="text/css">
		body {
			background-color: #dcc41f;
			color: #FFFFFF;
		}
		h1 {
			background-color: DarkCyan;
		}
		h2 {
			background-color: #ee3e80;
		}
		p {
			background-color: rgb(0,0,0);
		}
		p.two {
			background-color: rgb(0,0,0);
			background-color: rgb(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<h1>BBM down</h1>
	<h2>RIM tidak memberikan kompensasi</h2>
	<p>RIM telah meminta maaf atas munculnya
	 gangguan terhadap layanan Blackberry Messenger.</p>
	 <p class="two">Vendor asal kanada itu menegaskan tidak akan memberi kompensasi kepada pengguna.</p>
</body>
</html>
