<!DOCTYPE html>
<html>
<head>
	<title>Urutan Internal CSS</title>
	<style type="text/css">
		* {
			font-family: arial, verdana, san-serif;
		}
		h1 {
			font-family: "Courier New", monospace;
		}
		i {
			color: green;
		}
		b {
			color: pink;
		}
		p b {
			color: blue !important;
		}
		p b {
			color: violet;
		}
		p#intro {
			font-size: 100%;
		}
		p {
			font-size: 75%;
		}
	</style>
</head>
<body>
	<h1>Blackberry Messenger Down</h1>
	<p id="intro">
		Kemarin <i>server</i> dari layanan
		<b>Blackberry Messenger</b> sempat down.
	</p>
	<p>Akibatnya beberapa wilayah tidak dapat mengirim pesan.</p>

</body>
</html>
