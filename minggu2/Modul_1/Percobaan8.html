<!DOCTYPE html>
<html>
<head>
	<title>Comments & Foreground Color</title>
	<style type="text/css">
		/* color name */
		h1 {
			color: DarkCyan;
		}
		/* hex code */
		h2 {
			color: #ee3e80;
		}
		/* rgb value */
		p {
			color: rgb(100,100,90);
		}
	</style>
</head>
<body>
	<h1>BBM down</h1>
	<h2>RIM tidak memberikan kompensasi</h2>
	<p>RIM telah meminta maaf atas munculnya
	 gangguan terhadap layanan Blackberry Messenger.</p>
</body>
</html>
